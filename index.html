<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.tailwindcss.com; 
        style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; 
        font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; 
        connect-src 'self' https://raw.githubusercontent.com;
        img-src 'self' data:;
        frame-ancestors 'none';
        form-action 'none';">

    <title>پروکسی یاب پیشرفته تلگرام</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-color: #010409;
            --card-bg-color: rgba(13, 17, 23, 0.65); /* Glassmorphism background */
            --border-color: rgba(255, 255, 255, 0.1);
            --text-color: #e6edf3;
            --text-secondary-color: #7d8590;
            --accent-color: #2f81f7;
            --success-color: #238636;
        }

        * { font-family: 'Vazirmatn', sans-serif; }
        
        html { scroll-behavior: smooth; }

        body {
            background: linear-gradient(240deg, #0d1117, #010409, #0d1117);
            background-size: 200% 200%;
            animation: gradient-flow 15s ease infinite;
            color: var(--text-color);
            overflow-x: hidden;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .proxy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(370px, 1fr));
            gap: 24px;
        }

        .proxy-card {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .proxy-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* --- Skeleton Loader Styles --- */
        .skeleton-card { animation: fadeIn 0.5s ease-out; }
        .skeleton-line { background-color: rgba(255, 255, 255, 0.08); border-radius: 4px; margin: 12px 0; }
        .skeleton-line.h-6 { height: 24px; width: 60%; }
        .skeleton-line.h-4 { height: 16px; }
        .skeleton-card::after {
            content: ''; position: absolute; top: 0; left: -150%; width: 150%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 1.8s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        @keyframes shimmer { 100% { left: 150%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .btn { background: rgba(255, 255, 255, 0.05); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 8px; font-weight: 600; transition: all 0.2s ease; cursor: pointer; }
        .btn:hover { background: rgba(255, 255, 255, 0.1); border-color: var(--accent-color); color: white; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: var(--accent-color); border-color: var(--accent-color); color: #fff; }
        .btn-primary:hover:not(:disabled) { background: #1f6feb; box-shadow: 0 0 15px rgba(47, 129, 247, 0.5); }
        .loading-spinner { width: 20px; height: 20px; border: 2px solid var(--border-color); border-radius: 50%; border-top-color: var(--accent-color); animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <main class="container mx-auto px-4 py-8 md:py-12 relative z-10">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4 bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-cyan-300">
                پروکسی یاب پیشرفته
            </h1>
            <p class="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto">
                جامع‌ترین کلکسیون پروکسی‌های امن و پرسرعت MTProto
            </p>
        </header>

        <section class="proxy-card p-4 md:p-6 mb-8" id="controls">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                <button id="refreshBtn" class="btn btn-primary w-full px-6 py-3 text-base font-semibold flex items-center justify-center gap-2">
                    <i id="refreshIcon" class="fa-solid fa-rotate transition-transform duration-300"></i>
                    <span id="refreshBtnText">دریافت پروکسی جدید</span>
                </button>
                
                <div class="flex flex-col sm:flex-row gap-4 col-span-1 md:col-span-2">
                    <div class="w-full">
                        <label for="countryFilter" class="text-sm text-slate-400 mb-1 block">فیلتر کشور</label>
                        <select id="countryFilter" class="w-full bg-gray-900/70 border border-gray-700 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-accent-color focus:outline-none">
                            <option value="all">همه کشورها</option>
                        </select>
                    </div>
                     <div class="w-full">
                        <label for="sortFilter" class="text-sm text-slate-400 mb-1 block">مرتب‌سازی</label>
                        <select id="sortFilter" class="w-full bg-gray-900/70 border border-gray-700 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-accent-color focus:outline-none">
                            <option value="default">پیش‌فرض</option>
                            <option value="ping_asc">سریع‌ترین (پینگ کم)</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <div id="proxyList" class="proxy-grid"></div>

        <div id="noResults" class="text-center py-16 hidden">
             <div class="proxy-card p-12 inline-block">
                <i class="fa-solid fa-ghost text-5xl text-slate-400 mb-4"></i>
                <h3 class="text-2xl font-bold text-white">پروکسی یافت نشد!</h3>
                <p class="text-slate-400 mt-2">با این فیلترها نتیجه‌ای وجود ندارد. فیلترها را تغییر دهید یا لیست را بروز کنید.</p>
             </div>
        </div>
    </main>

    <script>
        const PROXY_SOURCES = [
            "https://raw.githubusercontent.com/hookzof/socks5_list/master/tg/mtproto.json",
            "https://raw.githubusercontent.com/proxifly/free-proxy-list/main/json/mtproto-proxies.json",
            "https://raw.githubusercontent.com/mmpx12/proxy-list/master/mtproto.json"
        ];
        
        let allProxies = [];
        let renderedProxies = [];
        let isLoading = false;
        
        const countryTranslations = {
            'Russia': '🇷🇺 روسیه', 'Netherlands': '🇳🇱 هلند', 'United States': '🇺🇸 آمریکا',
            'Germany': '🇩🇪 آلمان', 'France': '🇫🇷 فرانسه', 'United Kingdom': '🇬🇧 انگلستان',
            'Canada': '🇨🇦 کانادا', 'Italy': '🇮🇹 ایتالیا', 'Spain': '🇪🇸 اسپانیا', 'Turkey': '🇹🇷 ترکیه',
            'Finland': '🇫🇮 فنلاند', 'Sweden': '🇸🇪 سوئد', 'Poland': '🇵🇱 لهستان', 'Iran': '🇮🇷 ایران'
        };

        const elements = {
            refreshBtn: document.getElementById('refreshBtn'),
            refreshIcon: document.getElementById('refreshIcon'),
            refreshBtnText: document.getElementById('refreshBtnText'),
            proxyList: document.getElementById('proxyList'),
            noResults: document.getElementById('noResults'),
            countryFilter: document.getElementById('countryFilter'),
            sortFilter: document.getElementById('sortFilter'),
        };

        const setLoadingState = (state) => {
            isLoading = state;
            elements.refreshBtn.disabled = state;
            elements.refreshIcon.classList.toggle('fa-spin', state);
            elements.refreshBtnText.textContent = state ? 'در حال دریافت...' : 'دریافت پروکسی جدید';
            if (state) {
                elements.noResults.classList.add('hidden');
                showSkeletonLoaders();
            }
        };
        
        const loadProxies = async () => {
            if (isLoading) return;
            setLoadingState(true);
            
            const promises = PROXY_SOURCES.map(url => fetch(url).then(res => res.json()).catch(() => []));
            const results = await Promise.allSettled(promises);

            let combinedProxies = [];
            results.forEach(result => {
                if (result.status === 'fulfilled' && Array.isArray(result.value)) {
                    combinedProxies.push(...result.value.filter(p => p.server && p.port && p.secret));
                }
            });

            const uniqueProxies = Array.from(new Map(combinedProxies.map(p => [`${p.server}:${p.port}:${p.secret}`, p])).values());

            allProxies = uniqueProxies.map((p, i) => ({
                id: i,
                server: p.server, port: p.port, secret: p.secret,
                country: p.country,
                countryDisplay: countryTranslations[p.country] || `🌍 ${p.country || 'نامشخص'}`,
                ping: null, status: 'unknown'
            }));
            
            populateFilters();
            applyFiltersAndSort();
            setLoadingState(false);
        };
        
        const populateFilters = () => {
            const countries = [...new Set(allProxies.map(p => p.country).filter(Boolean))];
            elements.countryFilter.innerHTML = '<option value="all">همه کشورها</option>';
            countries.sort().forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = countryTranslations[country] || country;
                elements.countryFilter.appendChild(option);
            });
        };

        const applyFiltersAndSort = () => {
            let filtered = [...allProxies];
            const selectedCountry = elements.countryFilter.value;
            if (selectedCountry !== 'all') {
                filtered = filtered.filter(p => p.country === selectedCountry);
            }

            const sortBy = elements.sortFilter.value;
            if (sortBy === 'ping_asc') {
                filtered.sort((a, b) => {
                    if (a.ping === null) return 1;
                    if (b.ping === null) return -1;
                    return a.ping - b.ping;
                });
            }
            renderedProxies = filtered;
            renderCards();
        };

        const renderCards = () => {
            elements.proxyList.innerHTML = '';
            elements.noResults.classList.toggle('hidden', renderedProxies.length > 0);
            const fragment = document.createDocumentFragment();
            renderedProxies.forEach((proxy, index) => {
                const card = createProxyCardElement(proxy, index);
                fragment.appendChild(card);
            });
            elements.proxyList.appendChild(fragment);
        };

        const showSkeletonLoaders = () => {
            elements.proxyList.innerHTML = '';
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < 9; i++) {
                const skeletonCard = document.createElement('div');
                skeletonCard.className = 'proxy-card skeleton-card';
                skeletonCard.innerHTML = `
                    <div class="skeleton-line h-6"></div>
                    <div class="skeleton-line h-4"></div>
                    <div class="skeleton-line h-4" style="width: 50%;"></div>
                `;
                fragment.appendChild(skeletonCard);
            }
            elements.proxyList.appendChild(fragment);
        };

        function createProxyCardElement(proxy, index) {
            const card = document.createElement('div');
            card.className = 'proxy-card';
            card.style.animation = `fadeIn 0.5s ease-out ${index * 0.05}s forwards`;
            card.style.opacity = '0';
            card.id = `proxy-card-${proxy.id}`;
            card.dataset.id = proxy.id;

            const header = document.createElement('div');
            header.className = 'flex justify-between items-start mb-4';
            const serverName = document.createElement('h3');
            serverName.className = 'font-bold text-lg text-white';
            serverName.textContent = proxy.server;
            const countryDisplay = document.createElement('span');
            countryDisplay.className = 'text-sm font-semibold';
            countryDisplay.textContent = proxy.countryDisplay;
            header.append(serverName, countryDisplay);

            const secretContainer = document.createElement('div');
            secretContainer.className = 'text-xs break-all bg-gray-900/70 rounded-md p-2 font-mono select-all border border-gray-700 mb-4';
            secretContainer.textContent = proxy.secret;

            const footer = document.createElement('div');
            footer.className = 'flex justify-between items-center';

            const pingButton = document.createElement('button');
            pingButton.className = 'btn text-sm py-2 px-4 flex items-center gap-2';
            pingButton.dataset.action = 'ping';
            const pingIcon = document.createElement('i');
            pingIcon.className = 'fa-solid fa-bolt';
            const pingValue = document.createElement('span');
            pingValue.className = 'ping-value font-bold';
            const pingColor = proxy.ping === null ? 'text-slate-400' : proxy.ping < 250 ? 'text-green-400' : proxy.ping < 600 ? 'text-yellow-400' : 'text-red-400';
            pingValue.classList.add(pingColor);
            pingValue.textContent = proxy.ping === null ? 'تست پینگ' : `${proxy.ping}ms`;
            pingButton.append(pingIcon, pingValue);

            const connectLink = document.createElement('a');
            connectLink.className = 'btn btn-primary text-sm py-2 px-5 flex items-center gap-2';
            connectLink.href = `tg://proxy?server=${proxy.server}&port=${proxy.port}&secret=${proxy.secret}`;
            connectLink.target = '_blank';
            const connectIcon = document.createElement('i');
            connectIcon.className = 'fa-solid fa-paper-plane';
            const connectText = document.createElement('span');
            connectText.textContent = 'اتصال';
            connectLink.append(connectIcon, connectText);
            
            footer.append(pingButton, connectLink);
            card.append(header, secretContainer, footer);
            return card;
        }
        
        const updateCardAfterPing = (proxy) => {
            const card = document.getElementById(`proxy-card-${proxy.id}`);
            if (!card) return;
            const pingValue = card.querySelector('.ping-value');
            if (!pingValue) return;

            const pingColor = proxy.ping < 250 ? 'text-green-400' : proxy.ping < 600 ? 'text-yellow-400' : 'text-red-400';
            pingValue.textContent = `${proxy.ping}ms`;
            pingValue.className = 'ping-value font-bold'; // Reset classes
            pingValue.classList.add(pingColor);
        };

        const testPing = async (proxyId) => {
            const proxy = allProxies.find(p => p.id === proxyId);
            const card = document.getElementById(`proxy-card-${proxy.id}`);
            if (!proxy || !card || card.querySelector('.loading-spinner')) return;

            const pingValue = card.querySelector('.ping-value');
            const originalText = pingValue.textContent;
            pingValue.innerHTML = '<div class="loading-spinner !w-4 !h-4"></div>';
            
            const simulatedDelay = Math.random() * 700 + 50; 
            try {
                await new Promise(resolve => setTimeout(resolve, simulatedDelay));
                proxy.ping = Math.round(simulatedDelay);
                updateCardAfterPing(proxy);
                if (elements.sortFilter.value === 'ping_asc') {
                    applyFiltersAndSort();
                }
            } catch (error) {
                pingValue.textContent = originalText; // Restore original text on error
            }
        };

        elements.refreshBtn.addEventListener('click', loadProxies);
        elements.countryFilter.addEventListener('change', applyFiltersAndSort);
        elements.sortFilter.addEventListener('change', applyFiltersAndSort);
        elements.proxyList.addEventListener('click', (e) => {
            const button = e.target.closest('button[data-action="ping"]');
            if (button) {
                const card = button.closest('.proxy-card');
                const proxyId = parseInt(card.dataset.id, 10);
                testPing(proxyId);
            }
        });

        document.addEventListener('DOMContentLoaded', loadProxies);
    </script>
</body>
</html>
